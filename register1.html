    <!-- Hero Section -->
    <section id="hero" class="light">
      <div class="container">
        <div class="home-bg">
          <div class="home-content text-center ">
           <div class="container">
				<div class="row">
					<div class="col-md-12">
						<br />
                        <h3>Register for <span class="highlight">LearnShift India 2015</span> now!</h3>
						<div class="sub-title">We'll get in touch once you register.</div>
						<br/>
						<br/>
					</div>
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
						<form class="form form-register" method="post" action="process-form.php" novalidate="novalidate">
							<div class="form-group">
								<label for="ticket" class="col-sm-3 col-xs-12 control-label">Ticket type</label>
								<div class="col-sm-9 col-xs-12">
									<select class="form-control required" name="ticket" id="ticket" placeholder="Select your ticket type">
										<option value="1 day - 100$">1 day - 100$</option>
										<option value="2 days - 200$">2 days - 200$</option>
										<option value="3 days - 150$" selected>3 days - 150$ <span class="highlight">(best value)</span></option>
									</select>
								</div>
							</div>							
							<div class="form-group">
								<label for="fullname" class="col-sm-3 col-xs-12 control-label">Full name</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" class="form-control required" name="fullname" id="fullname" placeholder="Name Surname">
								</div>
							</div>
							<div class="form-group">
								<label for="company" class="col-sm-3 col-xs-12 control-label">Company</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" class="form-control" name="company" id="company" placeholder="Your Company">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-3 col-xs-12 control-label">Email</label>
								<div class="col-sm-9 col-xs-12">
									<input type="email" class="form-control required email" name="email" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="newsletter" value="1"> Yes, I'd like to subscribe to LearnShift India's newlsetter. 
										</label>
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary btn-sm btn-block">Register</button>
						</form>
						
						<p class="agree-text center">By registering, you agree to soliciting phone and email communication from us.<br>
						LearnShift IndiaÂ© All rights reserved.</p>
					</div>
				</div>
			</div>
